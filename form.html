<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
    </head>
    <body>
        <h1>Form</h1>

        <form method="get">
            <label for="address"><b><i>Address:</i></b></label>
            <input name="address" id="email" placeholder="Please enter your street address" size="40" maxlength="100"/>
            <br/><br/>
            
            <label for="postalCode">Postal Code:</label>
            <input name="postalCode" id="postalCode" placeholder="M4J 2T4" size="10" maxlength="7"/>
            <br/><br/>
            
            <label for="city">City</label>
            <input name="city" id="city" placeholder="Please enter your city" size="20" maxlength="20"/> 
            <! Shows the name, size, 
            placeholder, and maxlength.>
            <br/><br/>
            
            <p><label for="shipping">Choose a shipping option:</label> </p>
            <select name="shipping" id="shipping">
                <option value="standardShipping">Stand Shipping</option> 
                <option value="oneDayShipping">One-Day Shipping</option>
                <option value="twoDayShipping">Two-Day Shipping</option>
            </select>
            <br/>

            <p> Please Select A Payment Method: </p>
            <label> <input type="radio" name="payment-methods" value="paypal" checked="true" /> PayPal </label>
            <label> <input type="radio" name="payment-methods" value="debit"/> Debit Card </label>
            <label> <input type="radio" name="payment-methods" value="credit"/> Credit Card </label>
            <br /><br />
            
            <label for="comments">Additional Comments:</label>
            <br />
            <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
            <br /><br />

            <label> <input type="checkbox" name="emailUpdates" checked /> Sign me up for e-mail updates </label>
            <br />

            <label> <input type="checkbox" name="savePayment" checked /> Save my payment information </label>
            <br /><br />

            <input type="submit" />

        </form>

    </body>
