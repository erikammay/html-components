<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
    </head>
    <body>
        <h1>Form</h1>

        <form method="get">
            <label for="address">Address:</label>
            <input name="address" id="email" placeholder="Please enter your street address" size="40" maxlength="100"/>
            <br/><br/>
            
            <label for="postalCode">Postal Code:</label>
            <input name="postalCode" id="postalCode" placeholder="M4J 2T4" size="10" maxlength="7"/>
            <br/><br/>
            
            <label for="city">City</label>
            <input name="city" id="city" placeholder="Please enter your city" size="20" maxlength="20"/>
            <br/><br/>
            
            <p><label for="shipping">Choose a shipping option:</label> </p>
            <select name="shipping" id="shipping">
                <option value="standardShipping">Stand Shipping</option>
                <option value="oneDayShipping">One-Day Shipping</option>
                <option value="twoDayShipping">Two-Day Shipping</option>
            </select>
            <br/>

            <p>Please Select a Payment Method:</p>
            <label> <input type="radio" </label>

        </form>

    </body>
